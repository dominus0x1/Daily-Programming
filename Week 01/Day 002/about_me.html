<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="My personal bio page">
    <meta name="keywords" content="bio, web development">
    <title>My Bio Page</title>
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about_me.html">About Me</a></li>
                <li><a href="contact_us.html">Contact Me</a></li>
                <li><a href="index.html">Projects' Gallery</a></li>
                <li><a href="index.html">Sign up / Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <h2>About Me</h2>
            <section>
                <h3>Introduction</h3>
                <p>I’m a beginner web developer learning the MERN stack.</p>
            </section>
            <section>
                <h3>Skills</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Skill</th>
                            <th>Level</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>HTML</td>
                            <td>Beginner</td>
                        </tr>
                        <tr>
                            <td>CSS</td>
                            <td>Not started</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <aside>
                <h3>Hobbies</h3>
                <p>Coding, reading, hiking.</p>
            </aside>
            <figure>
                <img src="photo.jpg" alt="My workspace">
                <figcaption>My coding environment</figcaption>
            </figure>
        </article>
        <form action="/submit" method="POST" role="form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Your message"></textarea>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>© 2025 My Bio Page</p>
    </footer>
</body>
</html>
